name: CI/CD Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: List directory contents
        run: ls -R
        working-directory: .

      # Booking Service
      - name: Install dependencies for Booking Service
        run: |
          cd booking_service/app
          pip install -r requirements.txt

      - name: Run tests for Booking Service
        run: |
          cd booking_service/app
          # Add your test command here

      # Flight Management Service
      - name: Install dependencies for Flight Management Service
        run: |
          cd flight_management_service/app
          pip install -r requirements.txt

      - name: Run tests for Flight Management Service
        run: |
          cd flight_management_service/app
          # Add your test command here

      # Notification Service
      - name: Install dependencies for Notification Service
        run: |
          cd notification_service/app
          pip install -r requirements.txt

      - name: Run tests for Notification Service
        run: |
          cd notification_service/app
          # Add your test command here

      # Payment Service
      - name: Install dependencies for Payment Service
        run: |
          cd payment_service/app
          pip install -r requirements.txt

      - name: Run tests for Payment Service
        run: |
          cd payment_service/app
          # Add your test command here

      - name: Log in to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Build, tag, and push Docker images
        run: |
          docker build -t 767397896582.dkr.ecr.us-east-2.amazonaws.com/fastapi-app:booking_service -f booking_service/Dockerfile booking_service
          docker push 767397896582.dkr.ecr.us-east-2.amazonaws.com/fastapi-app:booking_service

          docker build -t 767397896582.dkr.ecr.us-east-2.amazonaws.com/fastapi-app:flight_management_service -f flight_management_service/Dockerfile flight_management_service
          docker push 767397896582.dkr.ecr.us-east-2.amazonaws.com/fastapi-app:flight_management_service

          docker build -t 767397896582.dkr.ecr.us-east-2.amazonaws.com/fastapi-app:notification_service -f notification_service/Dockerfile notification_service
          docker push 767397896582.dkr.ecr.us-east-2.amazonaws.com/fastapi-app:notification_service

          docker build -t 767397896582.dkr.ecr.us-east-2.amazonaws.com/fastapi-app:payment_service -f payment_service/Dockerfile payment_service
          docker push 767397896582.dkr.ecr.us-east-2.amazonaws.com/fastapi-app:payment_service
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Update ECS service with new task definition
        run: |
          aws ecs update-service --cluster ${{ secrets.ECS_CLUSTER_NAME }} --service ${{ secrets.ECS_SERVICE_NAME }} --force-new-deployment
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
